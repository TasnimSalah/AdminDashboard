<div class="card">
    <div class="card-body">
        <h1 class="card-title">Login</h1>

        <form (ngSubmit)="logInUser()">
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" [(ngModel)]="userLogIn.Email" [ngModelOptions]="{standalone: true}"  class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" [(ngModel)]="userLogIn.Password" [ngModelOptions]="{standalone: true}"  class="form-control" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" >Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
