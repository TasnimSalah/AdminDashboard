<div class="card">
    <div class="card-body">
        <h1 class="card-title">Register</h1>

        <form (ngSubmit)="registerUser()">
            <div class="form-group row">
                <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
                <div class="col-md-5">
                    <input type="text" id="firstName" [(ngModel)]="newUser.FirstName"  [ngModelOptions]="{standalone: true}" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
                <div class="col-md-5">
                    <input type="text" id="lastName" [(ngModel)]="newUser.LastName" [ngModelOptions]="{standalone: true}"  class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-form-label col-sm-2">User Name:</label>
                <div class="col-md-5">
                    <input type="text" id="userName" [(ngModel)]="newUser.UserName" [ngModelOptions]="{standalone: true}"  class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" [(ngModel)]="newUser.Email" [ngModelOptions]="{standalone: true}"  class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-5">
                    <input type="password" id="password" [(ngModel)]="newUser.Password" [ngModelOptions]="{standalone: true}"  class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" [(ngModel)]="newUser.ConfirmPassword" [ngModelOptions]="{standalone: true}"  class="form-control" />
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">          
                    <button type="submit" class="btn btn-info" >Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
